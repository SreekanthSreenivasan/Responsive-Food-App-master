<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'Side'"
       [opened]="(!isHandset$ && isHandset$ | async) === false">


    <mat-toolbar>Menu</mat-toolbar>
     <mat-nav-list>
      <a mat-list-item href="#Appetizer">Appetizer</a>
      <a mat-list-item href="#Salads">Salads</a>
      <a mat-list-item href="#Soups">Soups</a>
      <a mat-list-item href="#Pizza">Pizza</a>
      <a mat-list-item href="#Specialties">Specialties</a>
      <a mat-list-item href="#Steak & Seafood">Steak & Seafood</a>
      <a mat-list-item href="#Signature Additions">Signature Additions</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">

        <mat-icon id="burger">menu</mat-icon>
      </button>
      <span>Menu</span>

      <div class="spacer"></div>
      <div id="menuButton">
       <button mat-button  href="#Appetizer">Appetizer</button>
      <button  mat-button  href="#Salads">Salads</button>
      <button  mat-button  href="#Soups">Soups</button>
      <button  mat-button  href="#Pizza">Pizza</button>
      <button  mat-button  href="#Specialties">Specialties</button>
      <button  mat-button  href="#Steak & Seafood">Steak & Seafood</button>
      <button  mat-button  href="#Signature Additions">Signature Additions</button>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
